unitils.configuration.localFileName=db-unitils.properties

unitils.modules=database,dbunit,hibernate,mock,easymock,inject,spring

database.driverClassName=org.hsqldb.jdbcDriver
database.url=jdbc:hsqldb:file:target/hsqldb/test
database.userName=sa
database.password=
database.dialect=hsqldb
database.schemaNames=PUBLIC

updateDataBaseSchema.enabled=true
dbMaintainer.script.locations=src/test/resources/sql/hsqldb
dbMaintainer.disableConstraints.enabled=false
dbMaintainer.autoCreateExecutedScriptsTable=true
dbMaintainer.keepRetryingAfterError.enabled=true

DatabaseModule.Transactional.value.default=disabled

org.unitils.dbmaintainer.structure.DataSetStructureGenerator.implClassName=org.unitils.dbmaintainer.structure.impl.DtdDataSetStructureGenerator
dataSetStructureGenerator.dtd.filename=src/test/resources/db-schema/database.dtd
dtdGenerator.dtd.filename=src/test/resources/db-schema/database.dtd

database.hibernate.dialect=com.xpinjection.tdd.db.hibernate.HSQL18Dialect